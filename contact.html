<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    h2 {
    font-family: 'Roboto Slab', serif;
    font-size: 32px;
    line-height: 48px;
    }
    p {
    font-family: 'Roboto Slab', serif;
    font-size: 16px;
    line-height: 48px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="description" content="Grant writing services">
  <meta name="keywords" content="grant writing, grant writer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title> Murphy Wisher Grant Writing Services </title>
</head>
<body>
  <div <nav data-load="header.html"></nav>
  </div>
  <div class="contact-title">
    <header>
      <h1>Murphy Wisher Grant Writing</h1>
    </header>
    <h2>The Web's Go-to Grant Writing Resource</h2>
  </div>
  <div class="contact-form">
    <form id="contact-form" method="post" action="">
    <input name="name" type="text" class="form-control" placeholder="Your Name" required>
    <br>
    <input name="email" type="email" class="form-control" placeholder="Your Email" required>
    <br>
      <textarea name="message" class="form-control" placeholder="Your Message" row="4" required></textarea>
    <br>
      <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
  </div>
  <div><nav data-load="footer.html"></nav>
  </div>
</body>

</html>
